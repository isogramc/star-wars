<div class="my-space">
<h1>{{film?.title}}</h1>
<div class="content">
  <div class="content-left">
    {{film?.opening_crawl}}
  </div>
  <div class="content-right">
      <h2>Details</h2>
      <div>Director:<span>{{film?.director}}</span></div>
      <div>Producer:<span>{{film?.producer}}</span></div>
      <div>Release Date:<span>{{film?.release_date}}</span></div>
    <div class="my-space">
      <h2>Characters</h2>
      <ul>
        <li *ngFor="let person of film?.characters | characters; let index=index">
          <a href="/character/{{person.id}}">{{person.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
